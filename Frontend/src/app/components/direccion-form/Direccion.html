<form [formGroup]="direccionForm" (ngSubmit)="onSubmit()" class="direccion-form">
  <h2>Dirección de Entrega</h2>
  
  <div class="form-group">
    <label for="calle">Calle</label>
    <input id="calle" formControlName="calle" type="text" placeholder="Ingrese la calle"
           [ngClass]="{ 'invalid': submitted && f['calle'].errors }"/>
    <div *ngIf="submitted && f['calle'].errors" class="error-message">
      <div *ngIf="f['calle'].errors['required']">La calle es requerida</div>
      <div *ngIf="f['calle'].errors['minlength']">La calle debe tener al menos 3 caracteres</div>
    </div>
  </div>

  <div class="form-group">
    <label for="numero">Número</label>
    <input id="numero" formControlName="numero" type="text" placeholder="Ingrese el número"
           [ngClass]="{ 'invalid': submitted && f['numero'].errors }"/>
    <div *ngIf="submitted && f['numero'].errors" class="error-message">
      <div *ngIf="f['numero'].errors['required']">El número es requerido</div>
      <div *ngIf="f['numero'].errors['pattern']">El número debe contener solo dígitos</div>
    </div>
  </div>

  <div class="form-group">
    <label for="ciudad">Ciudad</label>
    <input id="ciudad" formControlName="ciudad" type="text" placeholder="Ingrese la ciudad"
           [ngClass]="{ 'invalid': submitted && f['ciudad'].errors }"/>
    <div *ngIf="submitted && f['ciudad'].errors" class="error-message">
      <div *ngIf="f['ciudad'].errors['required']">La ciudad es requerida</div>
      <div *ngIf="f['ciudad'].errors['minlength']">La ciudad debe tener al menos 3 caracteres</div>
    </div>
  </div>

  <div class="form-group">
    <label for="referencia">Referencia</label>
    <input id="referencia" formControlName="referencia" type="text" placeholder="Ingrese una referencia"/>
  </div>

  <button type="submit">Guardar Dirección</button>
</form>
